<!DOCTYPE html>
<html>
<head>
    <title>Event Registration</title>
</head>

<body bgcolor="lightgray">

    <h2>Event Registration Form</h2>

    <form>
        Name:<br>
        <input type="text"><br><br>

        Email:<br>
        <input type="email"><br><br>

        Phone Number:<br>
        <input type="text"><br><br>

        Select Event:<br>
        <select>
            <option>Dress Release Event</option>
            <option>Cultural Dance</option>
            <option>Fashion Show</option>
        </select><br><br>

        Gender:<br>
        <input type="radio" name="g"> Male
        <input type="radio" name="g"> Female <br><br>

        <input type="submit" value="Register">
    </form>

    <hr>

    <h3>Event Programs</h3>
    <ul>
        <li>Dress Launch</li>
        <li>Fashion Walk</li>
        <li>Cultural Dance</li>
    </ul>

    <h3>Rules</h3>
    <ol>
        <li>Carry ID proof</li>
        <li>Reach on time</li>
        <li>Follow event rules</li>
    </ol>

</body>
</html>
